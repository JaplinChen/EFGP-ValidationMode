<!DOCTYPE html>
<html>

<head>
    <title>EFGP-ValidationMode Options</title>
    <meta charset="UTF-8">
</head>

<body>
    <span style="color:blue">輸入流程測試模式預設選項</span>
    <br>
    <input type="radio" id="defaultCondition1" name="defaultCondition" value="userName" checked>人員姓名
    <input type="radio" id="defaultCondition2" name="defaultCondition" value="userId">人員代號
    <input type="radio" id="defaultCondition3" name="defaultCondition" value="mailAddress">電子郵件
    <input type="radio" id="defaultCondition4" name="defaultCondition" value="orgUnitName">單位名稱
    <input type="radio" id="defaultCondition5" name="defaultCondition" value="orgUnitId">單位代號
    <input type="radio" id="defaultCondition6" name="defaultCondition" value="groupName">群組名稱
    <input type="radio" id="defaultCondition7" name="defaultCondition" value="groupId">群組代號
    <input type="radio" id="defaultCondition8" name="defaultCondition" value="ldapid">LDAP代號
    <br>
    <br>
    <span style="color:blue">輸入流程測試模式預設輸入值</span>
    <br>
    <input type="text" id="defaultConditionValue" name="defaultConditionValue" value="">
    <br>
    <br>
    <button id="save">儲存</button>
    <script src="options.js"></script>
</body>

</html>
